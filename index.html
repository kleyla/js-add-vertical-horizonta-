<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla</title>
    <style>
      th {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <th>Mensual</th>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>Miembros</td>
          <td name="miembros[]" align="right">1</td>
          <td name="miembros[]" align="right">2</td>
          <td name="miembros[]" align="right">3</td>
          <td name="miembros[]" align="right">4</td>
          <td></td>
        </tr>
        <tr>
          <td>Amigos</td>
          <td name="amigos[]" align="right">5</td>
          <td name="amigos[]" align="right">6</td>
          <td name="amigos[]" align="right">7</td>
          <td name="amigos[]" align="right">8</td>
          <td></td>
        </tr>
        <tr>
          <th>Total</th>
          <td align="right"></td>
          <td align="right"></td>
          <td align="right"></td>
          <td align="right"></td>
        </tr>
      </table>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
